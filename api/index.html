<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandomQuoteAPI</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
      }

      /* Floating particles background */
      body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            2px 2px at 20px 30px,
            rgba(255, 255, 255, 0.3),
            transparent
          ),
          radial-gradient(
            2px 2px at 40px 70px,
            rgba(255, 255, 255, 0.2),
            transparent
          ),
          radial-gradient(
            1px 1px at 90px 40px,
            rgba(255, 255, 255, 0.4),
            transparent
          ),
          radial-gradient(
            1px 1px at 130px 80px,
            rgba(255, 255, 255, 0.2),
            transparent
          ),
          radial-gradient(
            2px 2px at 160px 30px,
            rgba(255, 255, 255, 0.3),
            transparent
          );
        background-repeat: repeat;
        background-size: 200px 100px;
        animation: sparkle 20s linear infinite;
        pointer-events: none;
      }

      @keyframes sparkle {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-200px);
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 60px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15),
          0 0 0 1px rgba(255, 255, 255, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.5);
        position: relative;
        transform: translateY(0);
        animation: slideUp 0.8s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 50px;
        position: relative;
      }

      .title {
        color: #2d3748;
        font-size: 3em;
        font-weight: 700;
        margin: 0 0 12px 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: titleGlow 2s ease-in-out infinite alternate;
      }

      @keyframes titleGlow {
        0% {
          filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.3));
        }
        100% {
          filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
        }
      }

      .brand {
        background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-style: italic;
        font-weight: 600;
      }

      .subtitle {
        color: #718096;
        margin: 0;
        font-size: 1.2em;
        font-weight: 400;
        opacity: 0;
        animation: fadeIn 1s ease-out 0.3s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .api-cards {
        margin-bottom: 50px;
      }

      .api-card {
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.05) 0%,
          rgba(118, 75, 162, 0.05) 100%
        );
        border: 1px solid rgba(102, 126, 234, 0.1);
        border-radius: 16px;
        padding: 32px;
        margin-bottom: 24px;
        position: relative;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        overflow: hidden;
      }

      .api-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.1) 0%,
          rgba(118, 75, 162, 0.1) 100%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
      }

      .api-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 25px 50px rgba(102, 126, 234, 0.15),
          0 0 0 1px rgba(102, 126, 234, 0.2);
      }

      .api-card:hover::before {
        opacity: 1;
      }

      .endpoint {
        background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        color: #48bb78;
        padding: 10px 16px;
        border-radius: 10px;
        font-family: "SF Mono", "Monaco", "Inconsolata", "Roboto Mono",
          monospace;
        font-weight: 600;
        display: inline-block;
        margin-bottom: 16px;
        font-size: 0.95em;
        position: relative;
        overflow: hidden;
      }

      .endpoint::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .api-card:hover .endpoint::before {
        left: 100%;
      }

      .description {
        color: #4a5568;
        margin: 16px 0 24px 0;
        font-size: 1.1em;
        line-height: 1.6;
      }

      .btn {
        background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        color: white;
        text-decoration: none;
        padding: 14px 28px;
        border-radius: 12px;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        font-size: 1.05em;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
        transition: width 0.3s ease;
        z-index: -1;
      }

      .btn:hover::before {
        width: 100%;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(72, 187, 120, 0.3);
      }

      .footer {
        text-align: center;
        padding-top: 40px;
        border-top: 1px solid rgba(102, 126, 234, 0.1);
        position: relative;
      }

      .footer::before {
        content: "";
        position: absolute;
        top: -1px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 2px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 2px;
      }

      .footer-text {
        color: #718096;
        margin: 0 0 20px 0;
        font-size: 1em;
        font-weight: 500;
      }

      .github-btn {
        background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        color: white;
        text-decoration: none;
        padding: 16px 32px;
        border-radius: 12px;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 12px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        font-size: 1.05em;
      }

      .github-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background: linear-gradient(135deg, #4a5568 0%, #718096 100%);
        transition: width 0.3s ease;
        z-index: -1;
      }

      .github-btn:hover::before {
        width: 100%;
      }

      .github-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(45, 55, 72, 0.3);
      }

      .icon {
        font-size: 1.2em;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        .title {
          font-size: 2em;
        }

        .api-card {
          padding: 20px;
        }

        .header {
          margin-bottom: 15px;
        }

        .api-cards {
          margin-bottom: 15px;
          gap: 12px;
        }

        .footer {
          padding-top: 15px;
        }

        .description {
          font-size: 0.95em;
          margin: 10px 0 15px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">
          Welcome to <span class="brand">RandomQuoteAPI</span>
        </h1>
        <p class="subtitle">
          ✨ Find inspiration through beautifully curated quotes ✨
        </p>
      </div>

      <div class="api-cards">
        <div class="api-card">
          <div class="endpoint">/random</div>
          <p class="description">
            Get a random inspirational quote to brighten your day
          </p>
          <a
            href="https://random-quote-api-five.vercel.app/random"
            target="_blank"
            class="btn"
          >
            <i class="fas fa-random icon"></i>
            Try Random Quote
          </a>
        </div>

        <div class="api-card">
          <div class="endpoint">/quotes</div>
          <p class="description">
            Explore our complete collection of wisdom and inspiration
          </p>
          <a
            href="https://random-quote-api-five.vercel.app/quotes"
            target="_blank"
            class="btn"
          >
            <i class="fas fa-book-open icon"></i>
            Browse All Quotes
          </a>
        </div>
      </div>

      <div class="footer">
        <p class="footer-text">🚀 Source Code Available</p>
        <a
          href="https://github.com/VinayakGubber/RandomQuoteAPI"
          target="_blank"
          class="github-btn"
        >
          <i class="fab fa-github icon"></i>
          View on GitHub
        </a>
      </div>
    </div>
  </body>
</html>
